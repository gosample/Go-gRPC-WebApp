<div id="view-container">
  <h1>List Github Star Count</h2>
  <div>Enter a Github username to lookup</div>
  <div style="text-align:center;">
  <input type="text" ng-model="ghUsername" class = "form-control" placeholder = "Github User Name"/>
  <button class="btn btn-primary btn-md" type="button" ng-click="submit()">submit</button>
  </div>
  <hr/>

  <div class="totals" >
    <div style="float:left"><b>USER:</b> {{githubUser}}</div>
    <div style="float:right"><b>TOTAL STARS:</b> {{total}}</div>
  </div>
  <div style="float:left">{{listError}}</div>
  <div class="item" ng-repeat="i in items">
    <div style="float:left">{{i.name}}</div>
    <div style="float:right">{{i.stargazers_count}}</div>
  </div>
</div>
