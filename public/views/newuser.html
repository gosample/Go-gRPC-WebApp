<script src="js/material.js"></script>

<nav role="navigation" class="navbar navbar-default">
<div class="navbar-header">
    <img src="images/git-cat.png" style="height:50px;"></img>
</div>
<div id="navbarCollapse" class="collapse navbar-collapse">
    <ul class="nav navbar-nav">
        <li class="active"><a href="/" >Home</a></li>
    </ul>
</div>
</nav>



<hgroup>
  <h1>Stars App</h1>
  <h5>This app lists all the stars for any Github user</h5>
  <br><br><br>
  <h3> Create New User <h3>
</hgroup>


<form class="form">
  <div class="group">
    <input type="text" ng-model="newuser.username"><span class="highlight"></span><span class="bar"></span>
    <label>New User Name</label>
  </div>
  <div class="group">
    <input type="password" ng-model="newuser.password"><span class="highlight"></span><span class="bar"></span>
    <label>New Password</label>
  </div>

  <button type="button" class="button buttonBlue" ng-click="createUser()">Create User
    <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
  </button>
  {{nuerror}}Click <a href='/login'>here</a> to login.
</form>
