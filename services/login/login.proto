syntax = "proto3";
package services;

import "google/api/annotations.proto";
import "stars-app/messages/user/user.proto";


service LoginService {
  rpc Login(user.User) returns (user.User) {
    option (google.api.http) = {
      post: "/api/login"
      body: "*"
    };
  }
  rpc CreateUser(user.User) returns (user.User) {
    option (google.api.http) = {
      post: "/api/createuser"
      body: "*"
    };
  }
}
